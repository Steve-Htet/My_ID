<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<style>
    p{
        color: red;
    }
</style>
<body>
    <div id="testing">
        <h1>{{ number }}</h1>
        <button @click="dec()">Decrease</button>
        <button @click="inc()">Increase</button>
        <p v-if="number < 0">It is Minus number</p>
        <p v-if="number == 0">It is Equal Zero</p>
        <p v-if="number > 0">It is plus number</p>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
    let app = new Vue({
        el: "#testing",
        data: {
            number: 0
        }, 
        methods: {
            dec() {
                this.number--;
            },
            inc(){
                this.number++;
            }
        }
        
    })
</script>
</html>
