<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    
</head>
<style>
    .red-color{
        color:red;
    }
    .delete{
        text-decoration: line-through;
    }
</style>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <h1 :class="[textRed, deleteMessage]">{{message}}</h1>
        <a :href="myURL" target="_blink">youtube</a>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script>
   let app = new Vue({
       el: "#app",
       data: {
           message: "this is testing from vue",
           textRed: "red-color",
           deleteMessage: "delete",
           myURL: "http://www.youtube.com"
       }
   })
</script>
</html>
